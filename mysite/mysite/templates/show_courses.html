
{% block content %}
    <h1>Course List</h1>
    <table>
        <thead>
            <tr>
                <th>Course Title:</th>
                <th>Description:</th>
            </tr>
        </thead>
        <tbody>
            {% for course in course_data %}
                <tr>
                    <td>{{ AddCourseModel.Course_Name }}</td>
                    <td>{{ AddCourseModel.Course_Description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
